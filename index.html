<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>
        <meta charset="utf-8">
        <title>ImagiNet</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />

    </head>

    <body>
        <!-- Lightbox container for displaying enlarged image details -->
        <div class="lightbox">
            <div class="wrapper">
                <header>
                    <!-- Photographer details in lightbox header -->
                    <div class="photographer">
                        <i class="fa-solid fa-camera fa-beat-fade"></i>
                        <span></span>
                    </div>
                    <div class="description"></div>
                    <!-- Buttons for actions in lightbox header -->
                    <div class="buttons">
                        <i class="fa-solid fa-download fa-beat-fade"></i>
                        <i class="fa-solid fa-xmark fa-beat-fade"></i>
                    </div>
                </header>
                <!-- Preview image in lightbox -->
                <div class="preview-img">
                    <div class="img "><img src="" alt="preview-img"></div>

                </div>
            </div>
        </div>

        <!-- Main content sections -->
        <section class="search">
            <!-- Background image for the search section -->
            <img src="https://images.unsplash.com/photo-1519681393784-d120267933ba?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="search-img">
            <div class="content">
                <!-- Title and tagline in the search section -->
                <h1>ImagiNet</h1>
                <p>Unleash Your Imagination in Every Pixel</p>
                <!-- Search box with magnifying glass icon -->
                <div class="search-box">
                    <i class="fa-solid fa-magnifying-glass fa-beat-fade"></i>
                    <input type="text" placeholder="Search images">
                </div>
            </div>
        </section>

        <section class="gallery">
            <!-- Image grid container -->
            <ul class="images"></ul>
            <!-- Button to load more images -->
            <button class="load-more btn">Load More</button>
        </section>

        <!-- JavaScript script file for functionality -->
        <script src="script.js" defer></script>
    </body>

</html>
